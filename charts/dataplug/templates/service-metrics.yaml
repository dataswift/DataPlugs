{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dataplug.fullname" . }}-metrics
  namespace: {{ .Release.Namespace | quote }}
  labels: 
    app.kubernetes.io/component: metrics
    {{- include "dataplug.labels" . | nindent 4 }}    
  {{- with .Values.metrics.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}  
spec:
  type: {{ .Values.metrics.service.type }}
  ports:
    - port: {{ .Values.metrics.service.port }}
      targetPort: http
      protocol: TCP
      name: metrics      
  selector: 
    app.kubernetes.io/component: app
    {{- include "dataplug.selectorLabels" . | nindent 4 }}
{{- end }}
